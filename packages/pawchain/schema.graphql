type Pet @entity {
  id: ID!
  tokenId: BigInt!
  name: String!
  breed: String!
  color: String!
  description: String!
  imageURI: String!
  owner: Bytes!
  isLost: Boolean!
  currentLostReport: LostReport
  sightings: [Sighting!]! @derivedFrom(field: "pet")
  createdAt: BigInt!
  updatedAt: BigInt!
  reward: BigInt!
}

type LostReport @entity {
  id: ID!
  pet: Pet!
  tokenId: BigInt!
  isLost: Boolean!
  reward: BigInt!
  latitude: BigInt!
  longitude: BigInt!
  reportedAt: BigInt!
  resolvedAt: BigInt
  sightings: [Sighting!]! @derivedFrom(field: "lostReport")
}

type Sighting @entity {
  id: ID!
  pet: Pet!
  lostReport: LostReport
  tokenId: BigInt!
  spotter: Bytes!
  latitude: BigInt!
  longitude: BigInt!
  description: String!
  imageURI: String!
  isVerified: Boolean!
  verifiedBy: Bytes
  verifiedAt: BigInt
  createdAt: BigInt!
}

type RewardDistribution @entity {
  id: ID!
  pet: Pet!
  tokenId: BigInt!
  totalReward: BigInt!
  distributedAt: BigInt!
  recipients: [Bytes!]!
}

type PetMinted @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt!
  owner: Bytes!
  name: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PetReportedLost @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt!
  latitude: BigInt!
  longitude: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PetSighted @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt!
  user: Bytes!
  latitude: BigInt!
  longitude: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PetVerified @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt!
  verifier: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RewardDistributed @entity(immutable: true) {
  id: Bytes!
  tokenId: BigInt!
  totalReward: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes!
  to: Bytes!
  tokenId: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
